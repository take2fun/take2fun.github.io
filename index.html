int y = 0;

void setup() {
  size(1430, 700);
  background(255);
  x = int(random(10, 100));
  y = int(random(10, 100));
  for (int i = scene_list.length - 1; i > 0; i--) {
    int r = (int) (Math.random() * (i + 1));
    int tmp = scene_list[i];
    scene_list[i] = scene_list[r];
    scene_list[r] = tmp;
  }
}

  background(255);
  //scene = sceneManager();

    //text("scene0", width/2, (height/2)-100);

    break;
  case 1:

    //progressBar

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    //text("next", width*13/16+75, height/4+65);

    text(answer, width*10/16+180, height/4+65);
    textSize(24);
    text("Time Limit", width/2-190, height*3/4-10);

    timer();
    makeProgressBar();
    nextScene();

    break;
  case 2:
    background(255);
    noFill();
    //progressBar
    rect(width/2-250, height/4, 500, 40);
    //task
    rect(width/16+200, height*3/4-50, width/2-100, 100);
    //answer
    rect(width*10/16+100, height*3/4-50, 150, 100);
    //next
    //rect(width*13/16, height*3/4-50, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    //text("next", width*13/16+75, height*3/4+15);
    text(x+"+"+y, width/4+210, height*3/4+15);
    text(answer, width*10/16+180, height*3/4+15);
    textSize(24);
    text("Time Limit", width/2-190, height/4-10);

    break;
  case 3:
    background(255);

    rect(width/16+200, height/4+50, width/2-100, 100);
    //answer
    rect(width*10/16+100, height/4+50, 150, 100);

    text(x+"+"+y, width/4+210, height/4+115);

    text("Time Limit", width/2-190, height*3/4-60);

    makeProgressBar();
    nextScene();

    break;
  case 4:
    background(255);
    noFill();
    //progressBar
    rect(width/2-250, height/4+50, 500, 40);
    //task
    rect(width/16+200, height*3/4-125, width/2-100, 100);
    //answer
    rect(width*10/16+100, height*3/4-125, 150, 100);
    //next
    //rect(width*13/16, height*3/4-125, 150, 100);

    //display information
    fill(0);

    textAlign(CENTER);
    //text("next", width*13/16+75, height*3/4-60);
    text(x+"+"+y, width/4+210, height*3/4-60);
    text(answer, width*10/16+180, height*3/4-60);
    textSize(24);
    text("Time Limit", width/2-190, height/4+40);
    timer();
    makeProgressBar();
    nextScene();

    break;
  case 5:
    background(255);
    noFill();
    //progressBar
    rect(width/2-250, height/2+20, 500, 40);
    //task
    rect(width/4+50, height/4, width/2-100, 100);
    //answer
    rect(width/2-75, height*3/4-40, 150, 100);
    //next
    //rect(width/2+50, height*3/4-40, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    //text("next", width/2+120, height*3/4+30);
    text(x+"+"+y, width/2, height/4+65);
    text(answer, width/2, height*3/4+30);
    textSize(24);
    text("Time Limit", width/2-190, height/2+10);
    timer();
    makeProgressBar();
    nextScene();

    break;
  case 6:
    background(255);
    fill(back_1, 255-back_2, 0); //RGB
    rect(0, 0, width, height);

    fill(255);

    //rect(0, 0, width, height);
    //task
    rect(width/16+200, height/4+100, width/2-100, 100);

    rect(width*10/16+100, height/4+100, 150, 100);

    //rect(width*13/16, height/4+100, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    //text("next", width, height/2+35);
    text(x+"+"+y, width/4+210, height/2);
    text(answer, width*10/16+180, height/2);
    //textSize(24);

    timer();
    back_1 = time * 4.25;
    if (back_1 > 255) {
      timerA();
      back_1 = 255;
      back_2 = timeA * 4.25;

	  makeProgressBar();
    nextScene();
    break;
  case 100:
    fill(0);
    textSize(56);
    textAlign(CENTER);
	if (c != 5){
    	text("Enter the next.", width/2, (height/2)-50);
	}

	  text("Result", width/2, (height/2)-100);
      text("answer1 :"+answer_list[0], width/2, (height/2));
      text("answer2 :"+answer_list[1], width/2, (height/2)+50);
      text("answer3 :"+answer_list[2], width/2, (height/2)+100);
      text("answer4 :"+answer_list[3], width/2, (height/2)+150);
      text("answer5 :"+answer_list[4], width/2, (height/2)+200);
      text("answer6 :"+answer_list[5], width/2, (height/2)+250);

  }
  if(right == false){
    fill(0);
    textSize(200);
    textAlign(CENTER);
    if (scene == 1) {
      text("×",width*10/16+180+width/8, height/4+70+50);
    }
    if (scene == 2) {
      text("×", width*10/16+180+width/8, height*3/4+20+50);
    }
    if (scene == 3) {
      text("×",width*10/16+180+width/8, height/4+120+50);
    }
    if (scene == 4) {

    }

      text("×",width/2+width/8, height*3/4+30+50);
    }
	  if (scene == 6) {
      text("×",width*10/16+180+width/8, height/2+50);

void timer() {
  if (base_time == 0) {
    base_time = millis();
  }
  time = millis() - base_time;
  time = time/1000;
  //text(time, width/2, height/2);
}

void timerA() {
  if (A == 0) {
    A = millis();
  }
  timeA = millis() - A;
  timeA = timeA/1000;
  //text(time, width/2, height/2);
}

void makeProgressBar() {
  n = (120-time)/6;
  n = n * 5;
  fill(0, 255, 0);
  for (int i = 0; i < n; i++) {
    if (scene == 1) {
      rect(((width/2)+250)-5*i, height*3/4, 5, 40);
    }
    if (scene == 2) {
      rect((width/2+250)-5*i, height/4, 5, 40);
    }
    if (scene == 3) {
      rect((width/2+250)-5*i, height*3/4-50, 5, 40);
    }
    if (scene == 4) {
      rect((width/2+250)-5*i, height/4+50, 5, 40);
    }
    if (scene == 5) {
      rect((width/2+250)-5*i, height/2+20, 5, 40);
    }
	if (scene == 6) {
    }
  }
}

void nextScene() {
  if (n < 0) {
    right = true;
    answer_list[c] = num;
    scene = 100;
  }
}

void keyReleased() {
  keydata = key;
  if (scene == 0) {
    if (keyCode == ENTER) {
      scene = scene_list[0];
    }
  } else if ((scene == 1) || (scene == 2) || (scene == 3) || (scene == 4) || (scene == 5) || (scene == 6)) {
    if (keyCode == ENTER) {
      if (x+y == int(answer)){
        num += 1;
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
        right = true;
      }else{
        answer = "";
        right = false;
      }
    } else if (keyCode == BACKSPACE) {
      if (answer.length() > 0) {
        answer = answer.substring(0, answer.length()-1);
      }
    } else {
      answer = answer + str(keydata);
    }
  } else if (scene == 100) {
    if (keyCode == ENTER) {
      if (c == 5) {
      } else {
        c += 1;
        base_time = 0;
        t = 0;
        time = 0;
        num = 0;
        scene = scene_list[c];
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
      }
    }
  }
}
